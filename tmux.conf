# Correct shell
set-option -g default-shell /bin/bash

# Better prefix
unbind C-b
set -g prefix C-Space



# Vi-like movement
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R



# Do not halt on EOF; just detach
bind-key -n C-d detach



# Panes and windows
set -g pane-border-style "bg=black,fg=#444444"
set -g pane-active-border-style "bg=black,fg=#AAAAAA"

set -g renumber-windows on

bind '%' split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

bind 'c' new-window -c "#{pane_current_path}"

bind '9' select-window -l

set  -g base-index 1
setw -g pane-base-index 1



# Status line
set -g status-position bottom
set -g status-bg "black"
set -g status-fg "white"
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format '[#[fg=yellow]#I #[fg=white]#W#[fg=white]]   '
setw -g window-status-format '#[fg=yellow]#I #[fg=white]#W#[fg=white]   '
